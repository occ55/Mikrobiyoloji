	<body class="">
		
		<div class="card-panel grey lighten-4" id="topMenu">
			<i class="fa fa-2x fa-align-justify blue-grey-text text-darken-3" aria-hidden="true" id="topMenuMenu" onclick="ToggleRightMenu()">
			<div class="circle" id="notificationCircle"></div>
			</i>

		</div>
		<div class="" id="topMenuHolder">
			
		</div>

		<div class="" id="bakteriPaneliContainer">

					</div>
				</div>
			</div>
			<div class="" id="bakteriPaneli">
				
			</div>
		</div>
		
		
		<div class="card-panel blue-grey darken-1" id="leftPanel">

				<i class="fa fa-chevron-left white-text" aria-hidden="true"  ></i>
			</div>
			
			<span class="white-text text-darken-3" id="leftPanelSpan"></span>
		</div>
		
		
		<a class="waves-effect waves-light btn" id="bottomPanelButton" onclick="BottomPanelButton()">Filter
		</a>

			<div id="filterCategoryContainer">

			</div>
		</div>
		
		<div class="" id="smallPanel" onclick="CloseSmallPanel()">
			
		</div>
		
		<div class="blue-grey-text text-darken-3 card-panel blue-grey darken-1" id="rightPanel">
			
			<i class="fa fa-2x fa-chevron-right white-text" style="margin-top:30px; margin-left:0px;" aria-hidden="true" id="rightPanelBack" onclick="ToggleRightMenu()"></i>
			<span style="margin-right: 30px; right: 0px; margin-top: 20px; position: absolute;"><strong class="white-text" style="font-size: 50pt;">Menu</strong></span>
			<div class="" id="rightPanelContents">

					<li style="margin-top: 20px;">Onurcan Camci</li>
					</span>
				</div>
				<div class="card-panel grey lighten-4" style="">
					<span class="blue-grey-text text-darken-3">Notlar:
					<li style="margin-top: 20px;">Tedavi, Hastaliklar, Belirtiler tam degildir, ileride eklenmesi planlanmistir</li>
					</span>
				</div>
				<div class="card-panel grey lighten-4" style="font-size: 25pt;">
					<span class="blue-grey-text text-darken-3">Yararlanilan Kaynaklar:
					
					</span>
				</div>
				
			</div>
		</div>

		</div>
